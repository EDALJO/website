{% extends "page.html" %}
{% block body %}
<h2>Table Of Contents</h4>
<ul class="toc">
    {% for item in this.body.toc recursive %}
      <li><a href="#{{ item.anchor }}">{{ item.title }}</a>{%
             if item.children %}<ul>{{ loop(item.children) }}</ul>{% endif
             %}</li>
      {% endfor %}
</ul>
  {{ this.body }}
{% endblock %}
